<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Strange Attractors 4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="canvas-container">
        <canvas id="canvas-EGF"></canvas>
        <canvas id="canvas-Terrain"></canvas>
        <canvas id="canvas-AUT"></canvas>
        <canvas id="canvas-GV"></canvas> <!-- Add the Gravity Vectors canvas -->
        <div id="gameCanvas"></div>
    </div>
    <div id="controlBar">
        <!-- LayerControl Section -->
        <div id="layerControl" class="control-section">
            <label for="layerSelect">
                <select id="layerSelect" name="layerSelect">
                    <option value="EGF" selected>EGF</option>
                    <option value="Terrain">Terrain</option>
                    <option value="AUT" >AUT</option> <!-- Set AUT as the default -->
                </select>
            </label>

            <div id="layersVisibleContainer" class="checkbox-container">
                <div id="layersVisibleCheckboxes" class="checkbox-list"></div>
            </div>

            <label for="brushShape">
                <select id="brushShape">
                    <option value="circle">Circle Brush</option>
                    <option value="square">Square Brush</option>
                    <option value="crosshair">Crosshair Brush</option>
                </select>
            </label>
        </div>

        <!-- Dynamic Controls Section -->
        <div id="dynamicControls" class="control-section">
            <!-- Terrain Controls -->
            <div id="terrainControls" style="display:none;">
                <strong class="dynamic-title">Terrain Controls</strong>
                <label>
                    Terrain Type:
                    <select id="terrainType">
                        <option value="wall">Wall</option>
                        <option value="flat">Flat</option>
                        <option value="tower">Tower</option>
                        <option value="rough">Rough</option>
                        <option value="water">Water</option>
                    </select>
                </label>
            </div>

            <!-- AUT Controls -->
            <div id="autControls" style="display:none;">
                <strong>AUT Controls</strong>
                <label>
                    Select AUT Types:
                    <select id="autTypeSelect" multiple>
                        <!-- Options will be dynamically populated -->
                    </select>
                </label>
                <button id="addAutBtn">Add AUT</button>
            </div>
        </div>

        <!-- Mouse Feedback Section -->
        <div id="mouseFeedback" class="control-section">
            <strong>Mouse Feedback</strong>
            <p id="mouseInfo">Hover over the canvas to see details.</p>
        </div>

        <!-- Simulator Controls Section -->
        <div id="simulatorControls" class="control-section">
            <strong>Simulator Controls</strong>
            <button id="startSimulatorBtn">Start</button>
            <button id="pauseSimulatorBtn">Pause</button>
            <button id="stopSimulatorBtn">Stop</button>
        </div>

        <!-- Debug Section -->
        <div id="debug" class="control-section">
            <strong>Debug</strong>
            <div id="debugCheckboxes" class="checkbox-list"></div>
        </div>
    </div>

    <!-- Scripts explicitly required -->
    <script type="module" src="app.js"></script>
</body>

</html>
